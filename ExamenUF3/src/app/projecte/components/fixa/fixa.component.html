<body>
<div class="esquerra">
    <button (click)="getMonsterDades()">Veure dades</button>
    <table>
        <thead>
            <th>Name</th>
            <th>Acci√≥</th>
        </thead>
            <tbody>
                <tr *ngFor="let monster of monsters">
                    <td>{{monster.name}}</td>
                    <td>
                        <img (click)="getMonsterImg(monster)" src="/assets/engrenatge.png" width="40px">
                        <input type="checkbox" (click)="afegirMonster(monster)">
                    </td>
                </tr>
            </tbody>
    </table>
</div>

<div class="dreta">
    <img *ngIf="monster" [src]="monster.image" width="100px">
    <table>
        <thead>
            <th>Name</th>
            <th>Type</th>
            <th>Subtype</th>
        </thead>
            <tbody>
                <tr *ngFor="let monster of dadesMonstersSelected">
                    <td>{{monster.name}}</td>
                    <td>{{monster.type}}</td>
                    <td *ngFor="let action of monster.legendary_actions">
                        {{action.name}}: {{action.desc}}
                    </td>
                    <td>
                        <img  *ngIf="monster" [src]="'https://www.dnd5eapi.co'+monster.image" width="100px">
                    </td>   
            </tbody>
    </table>
</div>
</body>
